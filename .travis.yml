language: cpp

services:
  - docker

sudo: required
dist: trusty
osx_image: xcode9.2

env:
  global:
    - QPMX_CACHE_DIR=$HOME/.qpmx-cache
    - QT_VER=5.9.5
    - DOCKER_IMAGE=lts
    - IS_LTS=true
    - NO_TESTS=true
    - EXTRA_MODULES=".qtremoteobjects"
    - STATIC_QT_MODS="qtwebsockets qtscxml qtremoteobjects"
    - LTS_MODS="qtjsonserializer qtrestclient qtdatasync qtautoupdater"

matrix:
  include:
    - os: linux
      env:
        - PLATFORM=gcc_64
        - BUILD_DOC=true
        - BUILD_EXAMPLES=true
    - os: linux
      env:
        - PLATFORM=android_armv7
    - os: linux
      env:
        - PLATFORM=android_x86
    - os: osx
      env:
        - PLATFORM=clang_64
    - os: osx
      env:
        - PLATFORM=ios
    - os: linux
      env:
        - PLATFORM=static
        - LTS_MODS="qtrestclient"
    - os: osx
      env:
        - PLATFORM=static
        - LTS_MODS="qtrestclient"

before_install:
  - git clone https://github.com/Skycoder42/QtModules.git ./qtmodules-travis
  - travis_wait 40 ./qtmodules-travis/ci/$TRAVIS_OS_NAME/setup.sh

script:
  - ./travis-build.sh

before_deploy:
  - ./travis-deploy.sh
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: <key>
  file_glob: true
  file: install/opt/build_*_$QT_VER.tar.xz
  on:
    repo: Skycoder42/QtModules-LTS
    tags: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
  - rm -rf $QPMX_CACHE_DIR/locks
  - rm -rf $QPMX_CACHE_DIR/tmp
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
    - $QPMX_CACHE_DIR
